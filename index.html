<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
<!-- ОТЖУМАНИЯ -->
	<div class="section">
		<div class="schedule">
      <!-- form -->
      <form class="grocery-form">
        <p class="alert"></p>
        <h3>Отжумания</h3>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="текзд" />
          <button type="submit" class="submit-btn">submit</button>
        </div>
      </form>
      <!-- list -->
      <div class="grocery-container">
        <div class="grocery-list"></div>
        <button class="clear-btn">clear items</button>
      </div>
	  </div>
<!-- ЗАДАЧИ НА СЕГОДНЯ -->	  
	  <div class="schedule">
	  
      <!-- form -->
		<form class="tasks-form">
			<p class="tasksAlert"></p>
			<h3>Задачи на сегодня (<span id="todayDate"></span>)</h3>
			<div class="form-control">
			<input type="text" id="tasks" placeholder="текзд" />
			<button type="submit" class="tasksSubmit-btn">submit</button>
			</div>
		</form>
      <!-- list -->
		<div class="tasks-container">
			<div class="tasks-list"></div>
			<button class="tasksClear-btn">clear items</button>
		</div>
	  </div>
<!-- ВСЕ ЗАДАЧИ -->		  
	  <div class="schedule">
      <!-- form -->
      <form class="alltasks-form">
        <h3>Задачи за всё время</h3>
      </form>
      <!-- list -->
      <div class="alltasks-container">
        <div class="alltasks-list"></div>
      </div>
	  </div>
    </div>

    <!-- javascript -->
    <script src="js/app.js"></script>
	<script src="js/app23.js"></script>
  </body>
</html>
